<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav class="user-nav">
    <a href="/home">Home</a> |
    <a href="/language">Quiz Topics</a> |
    <a href="/makeaquiz">Make A Quiz</a> |
    <a href="/question">Question</a>  |
    <a href="/takeaquiz">Take A Quiz</a>   |
    <a href="/logout">Log Out</a>    |
    <p>Logged in as <span th:text="${user.username}"></span></p>
</nav>

<table class="table">

    <tr>
        <th>Question:</th>
        <th>Option 1:</th>
        <th>Option 2:</th>
        <th>Option 3:</th>
        <th>Option 4:</th>
        <th>Answer :</th>
    </tr>

    <tr th:each="question : ${questions}">
        <td th:text="${question.quiz()}"></td>
        <td th:text="${question.choice1()}"></td>
        <td th:text="${question.choice2()}"></td>
        <td th:text="${question.choice3()}"></td>
        <td th:text="${question.choice4()}"></td>


    </tr>

</table>



</body>
</html>
