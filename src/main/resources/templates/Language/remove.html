<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<!--
<nav th:replace="fragments :: navigation"></nav>
-->

<nav class="user-nav">


    <a href="/home">Home</a> |
    <a href="/language">Quiz Topics</a> |
    <a href="/makeaquiz">Make A Quiz</a> |
    <a href="/question">Question</a>  |
    <a href="/takeaquiz">Take A Quiz</a>   |
    <a href="/logout">Log Out</a>    |
    <p>Logged in as <span th:text="${user.username}"></span></p>

</nav>

<h2 th:text="${title}">Default Title</h2>



<form method="post">

    <div th:each="language : ${languages}" class="checkbox">
        <input type="checkbox" name="languagesIds" th:value="${language.id}" th:id="${language.id}"/>
        <label th:for="${language.id}" th:text="${language.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Topic" />
</form>

</body>
</html>
